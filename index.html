<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <link rel="stylesheet" href="./css/style.css">

<body class="light">
  <!-- HEADER -->
  <header>

  </header>
  <!-- END HEADER -->

  <section class="carousel"></section>

        <div class="row gap_row">
          <div class="col__wrapper col-6 col-lg-4">

              <a href="#">
                <img src="./img/g1.jpg" alt="" class="img img-fluid rounded">
              </a>
            </div>
            <div class="col__nameFood">
              <a href="#">
                <h4>Vegetarian</h4>
              </a>
              <h6>
                <span>$350</span>
              </h6>
            </div>
          </div>
          <div class="col__wrapper col-6 col-lg-4">

              </a>
              <h6><Span>$550</Span></h6>

              <a href="#">

            <div class="col__nameFood">
              <a href="#">
                <h4>Desserts</h4>
              </a>
              <h6><Span>$750</Span></h6>
            </div>
          </div>
          <div class="col__wrapper col-6 col-lg-4">
            <div class="col__img">
              <a href="#">
                <img src="./img/g6.jpg" alt="" class="img img-fluid rounded">
              </a>
            </div>
            <div class="col__nameFood">
              <a href="#">
                <h4>Pizza</h4>
              </a>
              <h6><Span>$850</Span></h6>
            </div>
          </div>
